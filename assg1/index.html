<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Survey Page</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Internal CSS -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }
    #header-title {
      color: #0d6efd;
      font-weight: bold;
    }
    .intro-text {
      background-color: #e9ecef;
      padding: 15px;
      border-radius: 10px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <!-- Header -->
    <header class="text-center mb-4">
      <h1 id="header-title">Student Feedback Survey</h1>
      <p class="intro-text">We value your opinion! Please take a moment to fill out this quick survey and help us improve our services.</p>
    </header>

    <!-- Survey Form -->
    <form>
      <!-- Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Full Name:</label>
        <input type="text" id="name" class="form-control" placeholder="Enter your name">
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email Address:</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email">
      </div>

      <!-- Feedback Rating -->
      <div class="mb-3">
        <label class="form-label">How satisfied are you with our website?</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="satisfaction" id="veryGood" value="veryGood">
          <label class="form-check-label" for="veryGood">Very Good</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="satisfaction" id="good" value="good">
          <label class="form-check-label" for="good">Good</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="satisfaction" id="average" value="average">
          <label class="form-check-label" for="average">Average</label>
        </div>
      </div>

      <!-- Favorite Features -->
      <div class="mb-3">
        <label class="form-label">Which features do you like? (Select all that apply)</label><br>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="design" value="design">
          <label class="form-check-label" for="design">Website Design</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="speed" value="speed">
          <label class="form-check-label" for="speed">Loading Speed</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="content" value="content">
          <label class="form-check-label" for="content">Content Quality</label>
        </div>
      </div>

      <!-- Comments -->
      <div class="mb-3">
        <label for="comments" class="form-label">Any suggestions or comments?</label>
        <textarea id="comments" class="form-control" rows="3" placeholder="Your feedback..."></textarea>
      </div>

      <!-- Submit Button (Inline CSS) -->
      <button type="submit" class="btn btn-primary" style="background-color: #198754; border: none;">Submit Feedback</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
