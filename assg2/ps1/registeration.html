<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Student Registration Form</h2>
    <form id="regForm" onsubmit="return validateForm()">
      <label>Username:</label>
      <input type="text" id="username" placeholder="Enter your username"><br>

      <label>Email:</label>
      <input type="text" id="email" placeholder="Enter your email"><br>

      <label>Phone Number:</label>
      <input type="text" id="phone" placeholder="Enter 10-digit number"><br>

      <label>Password:</label>
      <input type="password" id="password" placeholder="Enter your password"><br>

      <label>Confirm Password:</label>
      <input type="password" id="confirmPassword" placeholder="Confirm password"><br>

      <button type="submit">Register</button>
      <p id="errorMsg"></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
